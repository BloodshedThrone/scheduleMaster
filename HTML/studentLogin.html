<script>
var classes = ["9A", "8A", "7A", "6A"];
var passwords = ["password9", "password8", "password7", "password6"]
function userPassword(form) {
	var index = classes.indexOf(form.id.value);
	if (index == -1) 
		alert("Invalid Class");
	else if (form.pass.value == passwords[index]) {              
		location= classes[index] + ".html" 
	} else {
		alert("Invalid Password");	
	}
}
</script>

<center>
<table border="1">
<tr>
<td><b>Class:</b></td>
<td><form name="login"><input name="id" type="text">
</td>
</tr>
<tr>
<td><b>Password:</b></td>
<td><input name="pass" type="password"></td></tr>
<tr>
<td><center><input type="button" value="Login" onClick="userPassword(this.form)"></center></td>
<td><center><br><input type="Reset">
</form>
</td>
</tr>
</table>
</center>
